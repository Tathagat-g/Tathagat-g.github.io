<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/check.png" type="png/image">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div class="nav_bar">
        <a href="#">HOME</a>
        <a href="#">SIGN IN</a>
        <a href="#">ONGOING</a>
        <a href="#">UPCOMING</a>
        <a href="#">PREVIOUS</a>
    </div>
    <h1>
        Host <span>Q</span>uiz now.
    </h1>
    <div class="main_container">
        <h2>
            Question 1
        </h2>
        <div class="qns_area">
            <textarea name="question" id="q1" cols="30" rows="10" placeholder="Enter Question here..."></textarea>
        </div>
        <div class="qus_type">
            <form action="">
                <span><input type="radio" name="question_choice" value="Single_choice">Single choice</span>
                <input type="radio" name="question_choice" value="Multiple_choice">Multiple choice  
            </form>  
        </div>
        <div class="optn_area">
                <textarea name="option1" id="q1" cols="30" rows="10" placeholder="Option A"></textarea>
                <textarea name="option2" id="q1" cols="30" rows="10" placeholder="Option B"></textarea>
                <br>
                <textarea name="option3" id="q1" cols="30" rows="10" placeholder="Option C"></textarea>
                <textarea name="option4" id="q1" cols="30" rows="10" placeholder="Option D"></textarea>
        </div>
        
        <div class="btn">
            <button>Next</button>
            <button>Previous</button>
        </div>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <p class="foot_detail">  
            <span>
                Designed by Tathagat

        </p>
    </div>
